sqa_criteria:
   qc_style:
     repos:
       arrebol:
         container: arrebol-testing
         commands:
           - mvn -f /saps-arrebol-repo/pom.xml spotless:check
  
   qc_coverage:
     repos:
       arrebol:
         container: arrebol-testing
         commands:
           - mvn -f /saps-arrebol-repo/pom.xml -B -DskipTests clean package
           - mvn -f /saps-arrebol-repo/pom.xml test
           
   qc_doc:
     repos:
       arrebol:
         container: arrebol-docs
         commands:
           - pip install recommonmark
           - make html -C /saps-arrebol-repo/docs/

   qc_security:
     repos:
       saps-scheduler:
         container: arrebol-testing
         commands:
           - mvn -f /saps-arrebol-repo/pom.xml -B -DskipTests clean package com.github.spotbugs:spotbugs-maven-plugin:check
